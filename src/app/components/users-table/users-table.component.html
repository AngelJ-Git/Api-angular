<input type="text" [(ngModel)]="filter" placeholder="Filtrar por nombre o ciudad" />
<p-table [value]="filteredUsers">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Adress</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address?.city }}</td>
    </tr>
  </ng-template>
</p-table>
